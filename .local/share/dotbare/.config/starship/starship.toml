add_newline = false

[line_break]
disabled = false

[character]
success_symbol = '[❯](bold green)'
error_symbol = '[✗](bold red)'
vicmd_symbol = '[\[\]](bold green)'

[username]
format = '[➜ ](red)[$user]($style)[@]'
style_user = '#5fff5f'
show_always = false

[cmd_duration]
min_time = 1000
format = ' took [$duration]($style)'
disabled = true

[directory]
truncation_length = 3
format = '[$path]($style blue italic) [$lock_symbol]($lock_style)'
truncate_to_repo = true
read_only = ' '

[hostname]
ssh_only = true
format = '[$hostname in]($style) '
trim_at = '-'
style = '#5fff5f'
disabled = false
[env_var.USER]
disabled = true

