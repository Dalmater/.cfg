[docker_context]
disabled = true

[hg_branch]
disabled = true

[jobs]
threshold = 1
symbol_threshold = 1
number_threshold = 2
style = "#8ec07c bold"
disabled = false

[kubernetes]
disabled = true

[localip]
ssh_only = true
style = '#FE8019'
disabled = false

[memory_usage]
disabled = true

[package]
disabled = true

[shell]
disabled = true

[shlvl]
threshold = 2
format = '[$symbol$shlvl]($style) '
symbol = ''
repeat = true
disabled = false

[singularity]
format = '[$symbol\[$env\]]($style) '
style = 'blue bold dimmed'
disabled = false

[time]
format = '[$time ]($style)'
time_format = "%T"
utc_time_offset = "+1"
time_range = "23:00:00-06:00:00"
disabled = false

[vcsh]
disabled = true

[custom]
disabled = true
