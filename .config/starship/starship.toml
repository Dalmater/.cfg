# no new line before prompt & 10ms scan timeout
add_newline = false
scan_timeout = 10

[line_break]
disabled = false

[character]
success_symbol = '[❯](bold green)'
error_symbol = '[❮](bold red)' # ✗
vicmd_symbol = '[\[\]](#A3BE8C)'

[status]
style = "red"
symbol = "💥 " # 💣
format = '[\[$symbol$status\]]($style) '
disabled = false

[username]
format = '[$user]($style)@'
style_user = '#4FDF4F'
show_always = false

[cmd_duration]
min_time = 1
format = ' took [$duration]($style)'
show_milliseconds = true
disabled = false

[directory]
format = '[$path]($style blue italic)[$read_only]($read_only_style) ' #[$lock_symbol]($lock_style)
read_only = ' 🔒'
read_only_style = "bold #8FBCBB"
fish_style_pwd_dir_length = 1
truncation_length = 1
truncate_to_repo = true

[hostname]
ssh_only = true
format = '[$hostname in]($style) '
trim_at = '-'
style = '#4FDF4F'
disabled = false

[git_branch]
format = '[$symbol](yellow bold)[$branch]($style bold 014):[$remote_name $remote_branch]($style)'
symbol = ' '
always_show_remote = true
only_attached = false
truncation_length = 20
truncation_symbol = ''
# style = 'bold'

[git_status]
ahead = '⇡${count}(#EBCB8B) '
diverged = '⇕⇡${ahead_count}⇣${behind_count}(#EBCB8B) '
behind = '⇣[$count](#EBCB8B) '
format = '[$all_status$ahead_behind]($style)'
conflicted = '=×[$count](#D08770) '
untracked = '?×[$count](#D79921) '
stashed = '\$×[$count](#65A290) '
modified = '!×[$count](#8FBCBB) '
renamed = '»×[$count](#D3869B) '
deleted = '✘×[$count](#BF616A) '
staged = '[++\($count\)](#A0BB8A)'
disabled = false

[git_commit]
style = '#FABD2F'
commit_hash_length = 7
disabled = false
only_detached = false
tag_symbol = '🔖 '
tag_disabled = false

[git_metrics]
added_style = 'bold #90AB79'
deleted_style = 'bold #BF616A'
format = '[+$added]($added_style)|[-$deleted]($deleted_style) '
disabled = false

