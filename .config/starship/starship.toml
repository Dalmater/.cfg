format = '$shlvl$username$hostname$directory$git_branch$git_commit$git_state$git_metrics$git_status$custom$cmd_duration$line_break$jobs$status$character'
right_format = ''
# scan_timeout = 10
# command_timeout = 500
add_newline = false # no new line before prompt

[line_break]
disabled = false

[character]
success_symbol = '[❯](bold green)'
error_symbol = '[❮](bold red)' # ✗
vicmd_symbol = '[](#A3BE8C)'

[status]
style = "red bold"
symbol = "💥 " # 💣
format = '[\[$symbol$status\]]($style)'
disabled = false
map_symbol = true
recognize_signal_code = true
pipestatus = true
success_symbol = ''
pipestatus_separator = ''

[username]
format = '[$user]($style)@'
style_user = '#4FDF4F'
show_always = true

[cmd_duration]
min_time = 500
format = ' took [$duration]($style)'
show_milliseconds = true
disabled = true

[directory]
format = '[$path]($style blue italic)[$lock_symbol]($lock_style)[$read_only]($read_only_style) '
read_only = ' 🔒'
read_only_style = "bold #8FBCBB"
truncate_to_repo = true
truncation_length = 2
truncation_symbol = ''
fish_style_pwd_dir_length = 0

[hostname]
ssh_only = true
format = '[$hostname in]($style) '
trim_at = '-'
style = '#4FDF4F'
disabled = false

[git_branch]
format = '[$symbol](yellow bold)[$branch]($style bold 014):[$remote_name]($style)[/](5)[$remote_branch]($style)'
symbol = ' '
always_show_remote = true
only_attached = false
truncation_length = 20
truncation_symbol = ''

[git_status]
format = '[$all_status$ahead_behind]($style)'
ahead = '⇡[$count](#EBCB8B) '
diverged = '⇕⇡[$ahead_count]⇣[$$behind_count](#EBCB8B) '
behind = '⇣[$count](#EBCB8B) '
# up_to_date = '[√](bold green)'
conflicted = '≈[$count](#D3869B) '
untracked = '?[$count](#8FBCBB) '
stashed = '\$[$count](#458588) '
modified = '![$count](#D79921) '
renamed = '»[$count](#8ec07c) '
deleted = '✗[$count](#BF616A) '
staged = '+[$count](#88971a) '
disabled = false

[git_commit]
format = '[\($hash$tag\)]($style) '
style = '#FABD2F'
commit_hash_length = 7
disabled = false
only_detached = false
tag_symbol = ' 🏷'
tag_disabled = false

[git_metrics]
added_style = 'bold #90AB79'
deleted_style = 'bold #BF616A'
format = '[+$added]($added_style)[/](3)[-$deleted]($deleted_style) '
only_nonzero_diffs = true
disabled = false

