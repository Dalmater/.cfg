# ~/.config/starship/starship.toml

# format = '$all'
format = '$shlvl$username$hostname$localip$singularity$line_break$directory$git_branch$git_commit$git_state$git_metrics$git_status$custom$cmd_duration$line_break$jobs$time$status$character'
right_format = '$env_var$battery'
# scan_timeout = 10
command_timeout = 600
add_newline = false # no new line before prompt
continuation_prompt = '[‚ùØ](bold green) '

[character]
format = '$symbol '
success_symbol = '[‚ùØ](bold green)'
error_symbol = '[‚ùÆ](bold #CC241D)'
vicmd_symbol = '[Óò´](bold #A3BE8C)'
vimcmd_visual_symbol = '[‚ùÆ](bold yellow)'
vimcmd_replace_symbol = '[‚ùÆ](bold purple)'
vimcmd_replace_one_symbol = '[‚ùÆ](bold purple)'

[cmd_duration]
min_time = 500
format = 'took [$duration]($style)'
show_milliseconds = false
show_notifications = true
disabled = false

[directory]
format = '[$path]($style)[$lock_symbol]($lock_style)[$read_only]($read_only_style) '
style = '#83A098 bold'
read_only = ' Ô†Ω' # üîí
read_only_style = 'yellow'
truncate_to_repo = false
truncation_length = 1
truncation_symbol = ''
fish_style_pwd_dir_length = 1

[env_var.USER]
symbol = ''
style = 'black bold dimmed'
format = ' $fill with [$env_value]($style) '
disabled = false

[git_branch]
format = '[$symbol](11 bold)[$branch]($style 014):[$remote_name]($style)[/](11)[$remote_branch]($style)'
symbol = 'Ôêò '
always_show_remote = true
only_attached = false
truncation_length = 20
truncation_symbol = ''

[git_status]
format = '[$all_status$ahead_behind]($style)'
ahead = '‚á°[$count](#FABD2F bold) '
diverged = '‚áï‚á°[$ahead_count](#FABD2F bold)‚á£[$behind_count](#FABD2F bold) '
behind = '‚á£[$count](#FABD2F bold) '
# up_to_date = '[‚àö](bold green)'
conflicted = '![$count](#FE8019 bold) '
untracked = '?[$count](#928374 bold) '
stashed = '\$[$count](#458588 bold) '
modified = '~[$count](#D79921 bold) '
renamed = '¬ª[$count](#8EC07C bold) '
deleted = '‚úó[$count](#FB4934 bold) '
staged = '+[$count](#91971A bold) '
disabled = false

[git_commit]
format = '[\($hash$tag\)]($style) '
style = '#FABD2F'
commit_hash_length = 7
disabled = false
only_detached = false
tag_symbol = ' üè∑' # üîñ
tag_disabled = false

[git_metrics]
added_style = 'bold #90AB79'
deleted_style = 'bold #BF616A'
format = '[+$added]($added_style)[/](11)[-$deleted]($deleted_style) '
only_nonzero_diffs = true
disabled = false

[git_state]
disabled = false
style = '#D65D0E'

[hostname]
ssh_only = true
format = '[$hostname]($style) in '
trim_at = '-'
style = '#FB4934 bold'
disabled = false

[line_break]
disabled = false

[status]
style = 'bold #CC241D'
symbol = 'üí•' # üí£
sigint_symbol = 'üö´'
signal_symbol = '‚òá'
format = '[\[$symbol$status\]]($style)'
disabled = false
map_symbol = true
recognize_signal_code = true
pipestatus_format = '$pipestatus => [$symbol$common_meaning$signal_name$maybe_int]($style)'
pipestatus = true
success_symbol = ''
pipestatus_separator = ''

[username]
format = '[$user]($style)@'
style_user = '#4FDF4F'
show_always = true

[aws]
disabled = true

